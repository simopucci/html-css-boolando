<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-container">
        <nav class="header__nav">

            <div class="header__catalog">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>

            <div class="header__logo">
                <img src="./img/boolean-logo.png" alt="Logo Boolean">
            </div>

            <div class="header__profile">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>

        </nav>
    </header>

    <main>
        <div id="products" class="main-container">

            <!-- Card 1 -->
           <div class="card card__1">
                <img class="product__1" src="./img/1.webp" alt="">
                <img class="product__2" src="./img/1b.webp" alt="">
           </div>

           <!-- Card 2 -->
           <div class="card card__2">
               <img class="product__1" src="./img/2.webp" alt="">

           </div>

           <!-- Card 3 -->
           <div class="card card__3">
                <img class="product__1" src="./img/3.webp" alt="">
                <img class="product__2" src="./img/3b.webp" alt="">
            </div>

           <!-- Card 4 -->
           <div class="card card__4">
                <img class="product__1" src="./img/4.webp" alt="">
                <img class="product__2" src="./img/4b.webp" alt="">
            </div>

           <!-- Card 5 -->
           <div class="card card__5">
                <img class="product__1" src="./img/5.webp" alt="">
                <img class="product__2" src="./img/5b.webp" alt="">
            </div>

           <!-- Card 6 -->
           <div class="card card__6">
                <img class="product__1" src="./img/6.webp" alt="">
                <img class="product__2" src="./img/6b.webp" alt="">
            </div>
        </div>
    </main>

    <footer class="footer-container">

    </footer>

</body>
</html>
